        body {

            color: var(--text-light);

            padding: 20px;
            text-align: center;
            position: relative;
        }

        main {

            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }

        .container {
            background: var(--container-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            padding: 20px;
            width: 100%;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        body.dark-mode .container {
            background: var(--container-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .dark-mode-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 20px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;

}

        #results {

        function displaySuggestions(suggestions) {
            const resultSection = document.getElementById('results');
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = '';

            suggestions.forEach(game => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${game.image}" alt="${game.title} cover art">
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-genres">${game.genres.join(', ')}</div>
                        <div class="game-length">${game.length}</div>
                        <div class="game-pegi">${game.pegi}</div>
                    </div>
                `;
                li.addEventListener('click', () => showGameDetails(game));
                suggestionsList.appendChild(li);
            });

            resultSection.style.display = 'block';
        }

        function showGameDetails(game) {
            const modal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const modalGenres = document.getElementById('modalGenres');
            const modalLength = document.getElementById('modalLength');
            const modalPegi = document.getElementById('modalPegi');

            modalTitle.textContent = game.title;
            modalImage.src = game.image;
            modalImage.alt = `${game.title} cover art`;
            modalDescription.textContent = game.description;
            modalGenres.textContent = `Genres: ${game.genres.join(', ')}`;
            modalLength.textContent = `Length: ${game.length}`;
            modalPegi.textContent = `PEGI Rating: ${game.pegi}`;

            modal.style.display = 'block';
        }

        // Close the modal when clicking on <span> (x)
        document.querySelector('.close').onclick = function() {
            document.getElementById('gameModal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
